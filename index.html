<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center my-3">

                    
                <div class="btn-group btn-group-lg btn-group-toggle" data-toggle="buttons">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".move-pop" id="move-rock" value="1" onclick="moveRps(1)" autocomplete="off"><i class="fas fa-hand-rock"></i></button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".move-pop" id="move-paper" value="2" onclick="moveRps(2)" autocomplete="off"><i class="fas fa-hand-paper"></i></button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".move-pop" id="move-scissor" value="3" onclick="moveRps(3)" autocomplete="off"><i class="fas fa-hand-scissors"></i></button>
                        
                </div>
            </div>
            <div class="col-12 text-center"><h1 id="round">Round 1</h1></div>
            <div class="col-6 text-center"><h4 id="score2">Your Score: 0</h4></div>
            <div class="col-6 text-center"><h4 id="score1">Enemy Score: 0</h4></div>
        </div>
        <div class="modal fade move-pop" id="move-pop" tabindex="-1" role="dialog" aria-labelledby="move-pop" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="alert-text">Modal Header</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-content text-center py-5">
                        <div class="row">
                            <div class="col-6"><i id="movetwo" class="fas"></i></div>
                            <div class="col-6"><i id="moveone" class="fas"></i></div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>
</html>
